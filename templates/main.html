<!DOCTYPE html>
{% load static %}
{% load sweetify %}
{% sweetify %}
<html lang="en">

<head>
  <title>Store</title>
  <!--  -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}?v=2" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- javascript -->

  <script type="text/javascript">
    var user = '{{ request.user }}'

    // get cstf token 
    function getToken(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    var csrftoken = getToken('csrftoken')

    // cart cookie
    function getCookie(name) {
      // Split cookie string and get all individual name=value pairs in an array
      var cookieArr = document.cookie.split(";");

      // Loop through the array elements
      for (var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");

        /* Removing whitespace at the beginning of the cookie name
        and compare it with the given string */
        if (name == cookiePair[0].trim()) {
          // Decode the cookie value and return
          return decodeURIComponent(cookiePair[1]);
        }
      }

      // Return null if not found
      return null;
    }
    var rawCart = getCookie('cart');
    try {

      rawCart = rawCart.replace(/\\054/g, ',');
      var cart = JSON.parse(rawCart);
    } catch (e) {
      console.warn('Invalid cart cookie. Resetting...');
      cart = {};
      document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/";
    }
    if (cart == undefined) {
      cart = {}
      console.log('Cart Created!', cart)
      document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
    }
    console.log('Cart:', cart)

  </script>
</head>


<!-- navbar -->
{% include 'partials/navbar.html' %}

<!-- body -->

<body class="d-flex flex-column min-vh-100" style="background-color: #f8f9fa; color: #212529;">
  <main class="flex-fill">
    {% block content %}

    {% endblock %}
  </main>


  <!-- Footer -->
  {% include 'partials/footer.html' %}

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('compMenu');
      const parent = toggle.closest('.dropdown-submenu');
      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        parent.classList.toggle('show');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
  {% for message in messages %}
  <script>
    Swal.fire({
      icon: '{{ message.tags }}',
      title: '{{ message }}',
      showConfirmButton: true,
    });
  </script>
  {% endfor %}
  {% endif %}
</body>

</html>
